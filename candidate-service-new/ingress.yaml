apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
        - "*"
      secretName: tls-secret
  defaultBackend:
    service:
      name: candidate-service
      port:
        number: 8080
  rules:
    - http:
        paths:
          - pathType: ImplementationSpecific
            path: /candidate
            backend:
              service:
                name: candidate-service
                port:
                  number: 8080

