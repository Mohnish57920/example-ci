apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  defaultBackend:
    service:
      name: candidate-service
      port:
        number: 8080
  rules:
    - http:
        paths:
          - pathType: ImplementationSpecific
            path: /candidate
            backend:
              service:
                name: candidate-service
                port:
                  number: 8080

