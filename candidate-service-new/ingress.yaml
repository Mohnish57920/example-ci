apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
spec:
  defaultBackend:
    service:
      name: candidate-service
      port:
        number: 8080
  rules:
    - host: "test.candidate.example.com"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /candidate
            backend:
              service:
                name: candidate-service
                port:
                  number: 8080

